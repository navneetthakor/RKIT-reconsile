<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Cookie Demo</title>
  </head>
  <body class="d-flex align-items-center justify-content-center flex-column" style="height: 50vh;">
    <h1 class="fs-1 mb-3">Welcome to cookie demo</h1>
    <h4 class="fs-4 mb-2">Click below button!</h4>
    <button class="btn btn-primary">Get Cookies</button>
    <script>
      // setting cookies
      const date = new Date();
      date.setTime(date.getTime() + (5 * 24 * 60 * 60 * 1000));
      document.cookie = `username=nk; expires=${date.toUTCString()}`;

      function handleClick(){
        alert(document.cookie);
      }
      document.getElementsByTagName('button')[0].addEventListener('click',handleClick);
    </script>
  </body>
</html>
