<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>my jquery</title>
    <style>
      div {
        border: 2px solid red;
        margin: 2rem;
        width: 10rem;
        padding: 1rem;
        font-size: 2.5rem;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

    <script defer>
      const divs = $("div");
      console.log(divs);
      divs.click(function () {
        // divs.hide(this) // that we did in our custom JQuery
        $(this).hide()
      });

      $('div:first').mouseenter(function(){
        const me = $(this)
        me.css('border-color','green')
      })
    </script>
  </body>
</html>
