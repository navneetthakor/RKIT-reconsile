<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Grid | Break-point</title>
    <style>
        .row > div{
            border: 2px solid grey;
            height: 5rem;
        }
    </style>

<body>

    <h1 class="m-4">responsive columns based on width of device</h1>
    <div class="container mt-1">
        <div class="row">
            <div class="col-sm">sm</div>
            <div class="col-md">md</div>
            <div class="col-lg">lg</div>
            <div class="col-xl">xl</div>
            <div class="col-xxl">xxl</div>
        </div>
    </div>

    <h1 class="m-4 mt-5">responsive columns with span</h1>
    <div class="container mt-1">
        <div class="row">
            <div class="col-sm-7">sm-7</div>
            <div class="col-lg-1">lg-1</div>
            <div class="col-xxl-4">xxl-4</div>
        </div>
    </div>

    <h1 class="m-4 mt-5">responsive columns with span & offset</h1>
    <div class="container mt-1 overflow-hidden">
        <div class="row">
            <div class="col-sm-7 ">sm-7</div>
            <div class="col-lg-2 offset-lg-3">lg-2</div>
        </div>
    </div>
