<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap-Container</title>
  </head>
  <body>
    <h1 class="m-5">.container class</h1>
    <div class="container mt-5 border border-5 rounded p-3 border-primary">
      <ul class="fs-3">
        <li>&lt; 576px : 100%</li>
        <li>&lt; 576px & &lt; 768 : 540px</li>
        etc...
      </ul>
    </div>

    <h1 class="m-5">.container-fluid class</h1>
    <div
      class="container-fluid mt-5 border border-5 rounded p-3 border-primary"
    >
      <ul class="fs-3">
        <li>all screen: 100%</li>
      </ul>
    </div>
  </body>
</html>
