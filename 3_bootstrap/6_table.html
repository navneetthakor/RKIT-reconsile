<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Table | Bootstrap</title>
</head>
<body class="d-flex align-items-center justify-content-evenly pt-5">
    <!-- important classes 
    1. table-striped    (white and gray alternative)
    2. table-dark   (for dark mode)
    3. table-hover (adds hover effect)
    4. table-active (add in row or cell to highlight it) -->

    <!-- we have color pallete avialable that we can use on rows, cols or table like below
    1. <table class="table-primary">...</table>
    2. <tr class="table-primary">...</tr>
    3. <td class="table-primary">...</td>  -->
    
    <table class="table table-striped table-hover" style="width: 50rem;">
        <thead>
            <th >ID</th>
            <th class="table-primary">FName</th>
            <th>SName</th>
        </thead>
        <tbody>
            <tr>
                <td>21CP024</td>
                <td>Meet</td>
                <td>Joshi</td>
            </tr>
            <tr >
                <td>21CP031</td>
                <td>Navneetkumar</td>
                <td>Thakor</td>
            </tr>
            <tr class="table-success" >
                <td>21CP033</td>
                <td>Rohanshu</td>
                <td>Banodha</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex flex-column align-items-center justify-content-center">
        <a href="./5_card.html" class="fs-3 "> &larr; Cards</a>
        <a href="./7_form.html" class="fs-3 mt-3"> Form &rarr; </a>   
    </div>

</body>
</html>
