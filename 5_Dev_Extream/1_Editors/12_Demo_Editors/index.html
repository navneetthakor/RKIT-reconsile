<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN setup | DevExtream</title>

    <!-- ... -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.15/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.all.js"></script>
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.web.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.viz.js"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="freedom" id="f1"></div>
    <div class="freedom" id="f2"></div>
    <div class="freedom" id="f3"></div>
    <div class="freedom" id="f4"></div>

    <div class="container mt-5 border border-dark d-flex gap-2 flex-column  p-3" id="mainContainer">
        <form id="myForm" action="/">
            <div class="mt-3">
                <fieldset>
                    <legend class="fs-6">Trainer name <custom>*</custom></custom> : </title>
                        <div id="tname" class="container"></div>
                    </legend>
            </div>
            <div class="mt-3">
                <fieldset>
                    <legend class="fs-6">Trainer's EID <custom>*</custom></custom> : </title>
                        <div id="teid" class="container"></div>
                    </legend>
            </div>

            <div class="mt-3">
                <fieldset>
                    <legend class="fs-6">Doubt Clearing capability <custom>*</custom></custom>  : </title>
                        <div id="tdcc" class="containe"></div>
                    </legend>
            </div>

            <div class="mt-3">
                <fieldset>
                    <legend class="fs-6">Any Suggestions : </title>
                        <div id="suggestions" class="container"></div>
                    </legend>
            </div>
            <div class="mt-3">
                <fieldset>
                    <legend class="fs-6">Your EID <custom>*</custom></custom>  : </title>
                        <div id="yeid" class="container "></div>
                    </legend>
            </div>

            <div id="you_agree_checkBox" class="container mt-3"></div>

            <div id="submit_button" class="container border border-dark mt-3 mb-3"></div>
        </form>
    </div>

    <script>
        $(() => {
            $('#tname').dxTextBox({
                tabIndex: 1,
                placeholder: 'Keyur Adyaru',
            }).dxValidator({
                validationRules: [{
                    type: 'required',
                    message: 'trainer\'s name is required'
                }]
            });

            $('#teid').dxTextBox({
                tabIndex: 2,
                placeholder: 'xxx',
            }).dxValidator({
                validationRules: [{
                    type: 'required',
                    message: 'EID name is required'
                },{
                    type: 'numeric',
                    message: "EID must be numeric"
                }]
            });
            
            let tdccOptions = ['poor', 'average', 'thik-thak', 'nice', 'master'];
            $('#tdcc').dxRadioGroup({
                tabIndex: 3,
                items: tdccOptions,
                layout: 'horizontal'
            }).dxValidator({
                validationRules: [{
                    type: 'required',
                    message: 'select one'
                }]
            });

            $('#suggestions').dxTextArea({
                tabIndex: 4,
                placeholder: 'Provide your valuable suggestions to make reconsilation proccess better for future telents',
                height: '5rem'
            })

            $('#yeid').dxTextBox({
                tabIndex: 5,
                placeholder: 'xxx',
            }).dxValidator({
                validationRules: [{
                    type: 'required',
                    message: 'EID is required'
                },{
                    type: 'numeric',
                    message: "EID must be numeric"
                }]
            });

            $('#you_agree_checkBox').dxCheckBox({
                text: 'You are agree that your feedback is unbiased.'
            }).dxValidator({
                validationRules: [{
                    type: 'required',
                    message: 'you have to agree'
                }]
            })
            
            $('#submit_button').dxButton({
                width: '60%',
                text: 'submit',
                type: 'default',
                stylingMode: 'contained',
                useSubmitBehavior: true,
            });

            $('#myForm').submit((e) => {
                e.preventDefault();
                alert("form submited");

                $('#myForm')[0].reset();
            })
        })
    </script>
</body>

</html>
