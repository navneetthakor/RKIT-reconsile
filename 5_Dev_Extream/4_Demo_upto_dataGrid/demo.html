<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN setup | DevExtream</title>

    <!-- ... -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.15/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.all.js"></script>
    
    <!-- excelJs  -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js" integrity="sha256-fknaaFiOJQ27i7oZDSyqirN4fMAoS9odiy+AXE33Qsk=" crossorigin="anonymous"></script>

     <!-- FileSaver.js (for file download functionality) -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="freedom" id="f1"></div>
    <div class="freedom" id="f2"></div>
    <div class="freedom" id="f3"></div>
    <div class="freedom" id="f4"></div>

    <div class="container mt-5 border border-dark d-flex gap-2 flex-column p-3" id="mainContainer1">
        <div id="mc1_intro" class="d-flex justify-content-center align-items-center mt-4 mb-3 fs-2"> Welcom to Data Viper</div>
        <form id="myForm" action="/">
            <div class="mt-3">
                <fieldset>
                    <legend class="fs-6">Your name <custom>*</custom>
                        </custom> : </title>
                        <div id="fname" class="container"></div>
                    </legend>
            </div>
            <div class="mt-3">
                <fieldset>
                    <legend class="fs-6">Maximum number of records to display (&lt;60) <custom>*</custom>
                        </custom> : </title>
                        <div id="num_of_record" class="container "></div>
                    </legend>
            </div>

            <div id="you_agree_checkBox" class="container mt-3"></div>

            <div id="submit_button" class="container border border-dark mt-3 mb-3"></div>
        </form>
    </div>
    <div class="container mt-5 border border-dark d-flex gap-2 flex-column d-none p-3" id="mainContainer2">
        <div id="main2_header" class="container p-3 d-flex justify-content-between">
            <div id="name_text_box"></div>
            <div id="back_button"></div>
        </div>
        <div class="m-3" id="grid_demo"></div>
    </div>


    <script src="./script.js" defer></script>
</body>

</html>
