<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN setup | DevExtream</title>

    <!-- ... -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.15/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.all.js"></script>
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.web.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.viz.js"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="freedom" id="f1"></div>
    <div class="freedom" id="f2"></div>
    <div class="freedom" id="f3"></div>
    <div class="freedom" id="f4"></div>

    <div class="container mt-5 border border-dark d-flex gap-2 flex-column d-none p-3" id="mainContainer1">
        <form id="myForm" action="/">
            <div class="mt-3">
                <fieldset>
                    <legend class="fs-6">Your name <custom>*</custom>
                        </custom> : </title>
                        <div id="fname" class="container"></div>
                    </legend>
            </div>
            <div class="mt-3">
                <fieldset>
                    <legend class="fs-6">Number of records (&lt;60) <custom>*</custom>
                        </custom> : </title>
                        <div id="num_of_record" class="container "></div>
                    </legend>
            </div>

            <div id="you_agree_checkBox" class="container mt-3"></div>

            <div id="submit_button" class="container border border-dark mt-3 mb-3"></div>
        </form>
    </div>
    <div class="container mt-5 border border-dark d-flex gap-2 flex-column p-3" id="mainContainer2">
        <div id="main2_header" class="container p-3 d-flex justify-content-space-around">
            <div id="name_text_box"></div>
            <div id="back_button"></div>
        </div>
        <div id="grid_demo"></div>
    </div>


    <script>
        $(() => {
            $('#fname').dxTextBox({
                tabIndex: 1,
                placeholder: 'Keyur Adyaru',
            }).dxValidator({
                validationRules: [{
                    type: 'required',
                    message: 'trainer\'s name is required'
                }]
            });


            $('#num_of_record').dxTextBox({
                tabIndex: 5,
                placeholder: 'xxx',
            }).dxValidator({
                validationRules: [{
                    type: 'required',
                    message: 'EID is required'
                }, {
                    type: 'numeric',
                    message: "EID must be numeric"
                }]
            });

            $('#you_agree_checkBox').dxCheckBox({
                text: 'You are agree that your feedback is unbiased.'
            }).dxValidator({
                validationRules: [{
                    type: 'required',
                    message: 'you have to agree'
                }]
            })

            $('#submit_button').dxButton({
                width: '60%',
                text: 'submit',
                type: 'default',
                stylingMode: 'contained',
                useSubmitBehavior: true,
            });

            $('#myForm').submit((e) => {
                e.preventDefault();
                $('#myForm')[0].reset();
                $('#mainContainer1').addClass('d-none');
                $('#mainContainer2').removeClass('d-none');
            })


            //    -------  main2 -------
            $('#name_text_box').dxTextBox({
                text: "navneet",
                readOnly: true,
                align: 'center'
            })

            

        })
    </script>
</body>

</html>
