        const cities = ["Vapi", "Surat"];
 
 
        const dg = $('#gridContainer').dxDataGrid({
            dataSource: cars,
            remoteOperations: true,
 
            columns: [
                {
                    caption: "Details",
                    columns: ["CarID", "Model", "Color"],
 
                },
                {
                    dataField: "Make",
                    allowFixing: true,
                    allowHiding: false,
                },
                {
                    dataField: "Year",
                    caption: "Launch Year",
                    width: 150,
                    visible: true,
                },
                {
                    dataField: "PricePerDay",
                    dataType: "string",
                    format: {
                        type: "fixedPoint",
                        precision: 3
                    },
                    validationRules: [{
                        type: "numeric",
                        message: "Price should be numeric value."
                    }]
                },
                { dataField: "Availability" },
                {
                    dataField: "Location",
                    lookup: {
                        dataSource: cities
                    },
                },
                {
                    dataField: "Owner",
                },
                {
                    dataField: "OwnerContact",
                },
                {
                    dataField: "Description",
                }
            ],
 
            keyExpr: "CarID",
 
            editing: {
                mode: "cell",
                allowEditing: true,
                allowUpdating: true
            },
 
            selection: {
                mode: "multiple",
                showCheckBoxesMode: 'always',
                allowSelectAll: true,
                deferred: false
            },
 
            masterDetail: {
                enabled: true,
                template: function (container, options) {
                    container.append(`<div>More details about ${options.data.Model}</div>`);
                }
            },
 
            grouping: {
                contextMenuEnabled: true,
            },
            groupPanel: {
                visible: true
            },
 
            onRowPrepared: function (e) {
                console.log(e);
 
                if (e.rowType === "header") {
                    e.rowElement.css("font-weight", "bold");
                } else if (e.rowType === "data") {
                    if (e.rowIndex % 2 === 0) {
                        e.rowElement.css("background-color", "#f2f2f2"); // Light gray
                    }
 
                    if (e.data.Year === 2020) {
                        e.rowElement.css({
                            "pointer-events": "none",
                            "opacity": "0.3"
                        });
                    }
                }
 
                if (e.isEditing) {   // works only with batch or cell mode.
                    e.rowElement.css("color", "red");
                }
 
                if (e.isExpanded) {
                    e.rowElement.css("color", "green");
                }
 
                if (e.isSelected) {
                    e.rowElement.css("border", "2px solid red");
                }
            },
 
            onSelectionChanged: function () {
                dg.repaint();
            }
 
 
        }).dxDataGrid('instance');
