<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN setup | DevExtream</title>

      <!-- ... -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 
    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.15/css/dx.light.css">
 
    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.all.js"></script>
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.web.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.viz.js"></script> -->
</head>
<body>
    <!-- defualt one  -->
    <div id="column_overview_demo1"></div>

    <!-- minor changes with function -->
    <div id="column_overview_demo2"></div>

    <!-- specify column object  -->
    <div id="column_overview_demo3"></div>

    <script defer>
        $(()=>{

            let seedData = [
                {id: 31, name: 'Navneet', Batch: 'B'},
                {id: 33, name: 'Rohanshu', Batch: 'B'},
                {id: 24, name: 'Meet', Batch: 'A'},
                {id: 27, name: 'Jay', Batch: 'A'},
            ]

            let store = new DevExpress.data.ArrayStore({
                key: 'id',
                data: seedData
            })

            /*
            * Default one
            */
            $('#column_overview_demo1').dxDataGrid({
                dataSource: store,
                showBorders:true,
                showRowLines: true,

                // here we are not defining column object but still it infers all the field
            })


            /*
            *  minor changes with function
            */
            $('#column_overview_demo2').dxDataGrid({
                dataSource: store,
                showBorders:true,
                showRowLines: true,

                // function to configure columns generated by datagrid
                customizeColumns: (columns) => {
                    columns[0].width = 60;
                }
            })


            /*
            * specify column object
            */
            $('#column_overview_demo3').dxDataGrid({
                dataSource: store,
                showBorders:true,
                showRowLines: true,

                // we are selecting few columns
                columns: [
                    // if want to configure coulumn then define object for that
                    {dataField: 'id', caption: 'ID'},

                    // for simple selction -> string is enough
                    'name',
                ],

                // below function works here too
                // but why to use when, we have better option to configure columns 
                customizeColumns: (columns) => {
                    // columns[0].width = 60;
                }
            })
        })
    </script>
</body>
</html>
