                    },

                */

                    text: seedName,
                },

            });

                type: 'default',
                onClick(e) {
                    // names to display
                    let button_text = seedName;
                    let serach_panel_text =  seedName === 'navneet' ? 'meet' : 'navneet';

                    // method to change text value of searchpanel 
                    $("#filter_demo").dxDataGrid('instance').searchByText(serach_panel_text);
                    seedName = serach_panel_text;

                    // change value of button text
                    $('#button').dxButton('instance').option('text',button_text)
                }
