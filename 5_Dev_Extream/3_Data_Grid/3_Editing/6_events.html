<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevExtreme DataGrid Editing Events</title>
    
      <!-- ... -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 
      <!-- DevExtreme theme -->
      <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.15/css/dx.light.css">
   
      <!-- DevExtreme library -->
      <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.all.js"></script>
      <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.web.js"></script> -->
      <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.viz.js"></script> -->
</head>
<body>
    <div id="gridContainer"></div>

    <script defer>
        $(function() {
            // Sample data source
            const dataSource = [
                { ID: 1, Name: "Navneet", Age: 29, City: "Anand" },
                { ID: 2, Name: "Meet", Age: 34, City: "Bhavnagar" },
                { ID: 3, Name: "Rohanshu", Age: 25, City: "Vapi" }
            ];

            $("#gridContainer").dxDataGrid({
                dataSource: dataSource,
                editing: {
                    mode: "row", // Try changing to 'row', 'cell', 'form', 'popup'
                    allowUpdating: true,
                    allowAdding: true,
                    allowDeleting: true
                },

                // to reduce unnecessory repaint of cells.
                repaintChangesOnly: true,
                
                // Common events for all editing modes
                onEditingStart: function(e) {
                    console.log("Editing started for record: ", e);
                },

                onEditorPreparing: function(e) {
                    console.log("Editor is being prepared for cell: ", e);
                },

                onEditorPrepared: function(e) {
                    console.log("Editor prepared for cell: ", e);
                },

                onCellPrepared: function(e) {
                    console.log("Cell prepared: ", e);
                },

                onRowUpdated: function(e) {
                    console.log("Row updated: ", e);
                },
                
                onInitNewRow: (e) => {
                    console.log("new row InintRow : ", e);
                },
                
                onEditCanceled: (e) => {
                    console.log("onEditingCanceled: ", e);
                },
                onEditCanceling: (e) => {
                    console.log("onEditingCanceling: ", e);
                },

            });
        });
    </script>
</body>
</html>
