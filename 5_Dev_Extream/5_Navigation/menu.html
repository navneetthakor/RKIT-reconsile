<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN setup | DevExtream</title>

    <!-- ... -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.15/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.all.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #nation_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #image_container {
            height: 50vh;
            width: 50vh;

            overflow: hidden;
        }

        #image_container>img {
            height: 100%;
            width: 100%;
            border-radius: 13px;
            border: 2px solid gray;
        }
    </style>
</head>

<body>
    <div id="myMenu" class="border border-3 d-inline-block m-3"></div>

    <div id="nation_container" class=" d-none">
        <div id="image_container">
            <img src="" alt="">
        </div>
        <div id="nation_name" class="fs-3"></div>
    </div>

    <script>
        $(() => {

            let menuItems = [
                {
                    id: 1,
                    name: 'asia',
                    items: [
                        {
                            id: 11,
                            name: 'India',
                            flag_url: 'https://cdn.simplelocalize.io/public/v1/flags/in.svg'
                        },
                        {
                            id: 12,
                            name: 'Japan',
                            flag_url: 'https://cdn.simplelocalize.io/public/v1/flags/jp.svg'
                        },
                        {
                            id: 13,
                            name: 'Russia',
                            flag_url: 'https://cdn.simplelocalize.io/public/v1/flags/rs.svg'
                        },
                    ]
                },
                {
                    id: 2,
                    name: 'North America',
                    items: [
                        {
                            id: 21,
                            name: 'USA',
                            flag_url: 'https://cdn.simplelocalize.io/public/v1/flags/us.svg'
                        },
                        {
                            id: 22,
                            name: 'Canada',
                            flag_url: 'https://cdn.simplelocalize.io/public/v1/flags/ca.svg'
                        },
                    ]
                },
                {
                    id: 3,
                    name: 'South America',
                    items: [
                        {
                            id: 31,
                            name: 'Brazzil',
                            flag_url: 'https://cdn.simplelocalize.io/public/v1/flags/br.svg'
                        },
                        {
                            id: 32,
                            name: 'Peru',
                            flag_url: 'https://cdn.simplelocalize.io/public/v1/flags/pe.svg'
                        },
                        {
                            id: 33,
                            name: 'Argentina',
                            flag_url: 'https://cdn.simplelocalize.io/public/v1/flags/ar.svg'
                        },
                    ]
                },
            ]
            $('#myMenu').dxMenu({
                dataSource: menuItems,
                displayExpr: 'name',

                orientation: "horizontal",  // default: horizontal, other: vertical

                // adaptivityEnabled: true,  // works with horizontal orientation. for responsiveness
                hideSubmenuOnMouseLeave: true,
                closeMenuOnClick: true,
                selectByClick: true,
                submenuDirection: "leftOrTop",
                

                onItemClick: (e) => {
                    // why to check it?
                    // because this event fires for both menu and submenu 
                    if (e.itemData.flag_url) {

                        e = e.itemData,
                        $('#nation_container').removeClass('d-none');
                        $('#image_container > img').attr('src', e.flag_url);
                        $('#nation_name').text(e.name);
                    }
                }
                
                // other events 
                // onSubmenuHidden, onSubmenuHiding, onSubmenuShowing, onSubmenuShown
            })
        })
    </script>
</body>

</html>
