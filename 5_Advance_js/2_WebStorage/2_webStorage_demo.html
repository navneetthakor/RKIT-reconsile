<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Web Storage | demo</title>
</head>
<body class="d-flex align-items-center justify-content-center flex-column p-5">
    
    <h1 class="fs-3 mb-2">Local storage</h1>
    <div class=" d-flex justify-content-evenly p-3 border border-2 border-dark" style="width: 40rem; margin-bottom: 10rem;">
        <input class="key" type="text" class="form-control w-50" placeholder="Enter key">
        <input class="value" type="text" class="form-control w-50" placeholder="Enter value">
        <button class="btn btn-dark" onclick="handleLocalClick()">Add to LS</button>
    </div>
    <h1 class="fs-3 mb-2">Session storage</h1>
    <div class=" d-flex justify-content-evenly p-3 border border-2 border-dark" style="width: 40rem;">
        <input class="key" type="text" class="form-control w-50" placeholder="Enter key">
        <input class="value" type="text" class="form-control w-50" placeholder="Enter value">
        <button class="btn btn-dark" onclick="handleSessionClick()">Add to SS</button>
    </div>

    <script>
        // local storage 
        function handleLocalClick(){
            let key = document.getElementsByClassName('key')[0].value;
            let value = document.getElementsByClassName('value')[0].value;
            localStorage.setItem(key, value);
            alert(localStorage.getItem(key));
        }
        
        // session storage 
        function handleSessionClick(){
            let key = document.getElementsByClassName('key')[1].value;
            let value = document.getElementsByClassName('value')[1].value;
            sessionStorage.setItem(key, value);
            alert(sessionStorage.getItem(key))
        }
    </script>
</body>
</html>
