<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dom - 1</title>
</head>
<body>
    <h1 id="heading" class="m-3">Access dom Element</h1>
    <button onclick="handleClick()" class="m-5 border border-2 rounded-2 p-2 bg-primary text-white" >Change Color</button>
    <script>   
        // {
        //     following are the ways 
        //     1. document.getElementById('id')
        //     2. document.getElementsByClassName('classname')
        //     3. document.getElementsByTagName('tagName')
        //     4. document.querySelectorAll('[precedend].className | className')
        //     5. document.querySelector('[precedend].className | className') // returns only first element
        // }
        function handleClick(){
            let colors = ["brown", "pink", "green", "red", "yellow"];
            let num = parseInt(Math.random()*10 % 5)
            document.getElementById('heading').style.color = colors[num];
        }
    </script>
</body>
</html>
